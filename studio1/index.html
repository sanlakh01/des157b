<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>Blockbuster Video</title>
</head>
<body>
    <video id="myVid" poster="images/Flickering_Lantern.jpg" muted playsinline autoplay loop>
        <source src="media/flickering-lantern.webm" type="video/webm">
        <source src="media/flickering-lantern.mp4" type="video/mp4">

        <p>This browser doesn't support HTML5 video. Here is <a href="media/flickering-lantern.mp4">a link</a> to the video instead.</p>
    </video>
    <div id="text">
        <p id="one" class="overlay hidden">in the rain...</p>
        <p id="two" class="overlay hidden">...everything is slow...</p>
        <p id="three" class="overlay hidden">...slow...</p>
        <p id="four" class="overlay hidden">...slow.</p>
    </div>
    <i class="fas fa-expand"></i>

    <div id="preloader">
		<p>gathering storm clouds...</p>
	</div>
</body>
</html>
